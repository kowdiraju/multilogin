<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="multipleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <form class=" w-50 shadow-lg p-3">


                    <div class="steps step-1 active">
                        <h3 class="text-center text-warning text-decoration-underline">BigWig Investments</h3>
                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">First Name</label>
                            <input type="text" class="form-control firstname" id="firstNameInput" name="firstname"
                                aria-describedby="textHelp">

                        </div>
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control lastname" id="lastNameInput" name="lastname">
                        </div>
                        <button type="submit" class="btn btn-primary nextBtn">Next</button>
                    </div>


                    <div class="steps step-2">
                        <h3 class="text-center text-warning text-decoration-underline">BigWig Investments</h3>
                        <div class="mb-3">
                            <label for="numberInput" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="numberInput" maxlength="10"
                                name="PhoneNumber">
                            <span id="numberAlert"></span>

                        </div>
                        <div class="mb-3">
                            <label for="addressInput" class="form-label">Address</label>
                            <input type="tel" class="form-control" id="addressInput" name="Address">
                        </div>
                        <button type="submit" class="btn btn-primary preBtn">Pre</button>
                        <button type="submit" class="btn btn-primary nextBtn">Next</button>
                    </div>


                    <div class="steps step-3">
                        <h3 class="text-center text-warning text-decoration-underline">BigWig Investments</h3>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="Email">
                            <span id="emailErr"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="Password">
                            <span id="passwordErr"></span>
                        </div>
                        <button type="submit" class="btn btn-primary preBtn">Pre</button>
                        <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                    </div>



                </form>
            </div>
        </div>
    </section>
    <script src="multipleLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
